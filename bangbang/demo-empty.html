<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bang Bang</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <script src="../js/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" type="text/css" href="jquery.bangbang.css">
    <script src="jquery.bangbang.js"></script>
  </head>
  <body>
  <div class="container">
    <div class="content">
      <div class="row">
        <div class="span12">
          <br><br>
          <form accept-charset="UTF-8" class="form-search" id="form" method="get">
            <div class="bang_control">
              <input autocomplete="off" class="none" id="search_txt" name="search" type="search" value="">
            </div>
          </form>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      $(document).ready(function() {
        var tags = [
          "fn",
          "ln",
          "email",
          "username",
          "addr",
          "addr2",
          "city",
          "state",
          "zip"
        ];
        $("#search_txt").bang({ tags: tags });
      });
    </script>
  </body>
</html>
